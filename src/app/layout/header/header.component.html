<mat-toolbar class="topbar">

  <!-- Mobile Menu -->

  @if(!showToggle) {
  <button
    mat-mini-fab
    color="inherit"
    (click)="toggleMobileNav.emit()"
    class="d-flex justify-content-center"
  >
    <i
      class="iconify icon-20 d-flex"
      data-icon="solar:hamburger-menu-line-duotone"
    ></i>
  </button>
  }

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button> TEST  </button>
  <button
    mat-fab
    extended
    color="inherit"
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
    class="d-flex justify-content-center profile-btn-dd"
  >
    <img
      src="/assets/graphics/svgs/settings-icon.svg"
      class="rounded-circle object-cover icon-35 profile-dd"
      width="35"
    />
  </button>

  <div class="language-switcher">
    <button class="dropdown-toggle" (click)="toggleDropdown()">
      <img src="/assets/graphics/svgs/{{ currentLanguage }}.svg" alt="{{ currentLanguage }}" class="rounded-circle object-cover icon-35 profile-dd" width="35">
    </button>
    <ul class="dropdown-menu" [class.show]="dropdownOpen">
      <li (click)="switchLanguage('cs')">
        <img src="/assets/graphics/svgs/cs.svg" alt="Čeština" class="rounded-circle object-cover icon-35 profile-dd" width="35"> Čeština
      </li>
      <li (click)="switchLanguage('en')">
        <img src="/assets/graphics/svgs/en.svg" alt="English" class="rounded-circle object-cover icon-35 profile-dd" width="35"> English
      </li>
    </ul>
  </div>

  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i
          data-icon="solar:shield-user-line-duotone"
          class="iconify icon-22"
        ></i></mat-icon
      >My Profile
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i
          data-icon="solar:user-id-line-duotone"
          class="iconify icon-22"
        ></i></mat-icon
      >My Account
    </button>
    <button mat-menu-item>
      <mat-icon class="d-flex align-items-center"
        ><i
          data-icon="solar:checklist-minimalistic-line-duotone"
          class="iconify icon-22"
        ></i> </mat-icon
      >My Task
    </button>

    <div class="p-x-12 m-t-12">
      <a
        [routerLink]="['/authentication/login']"
        mat-stroked-button
        color="primary"
        class="w-100"
        >Logout</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
